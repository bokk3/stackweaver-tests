[arch]
arch1 ansible_host=100.74.62.2

[arch:vars]
# Connect as sysadmin user (who has sudo privileges)
ansible_user=sysadmin
# Arch Linux uses /usr/bin/python (not python3)
ansible_python_interpreter=/usr/bin/python
# Configure become settings for passwordless sudo
ansible_become_method=sudo
# Explicitly set empty password for passwordless sudo (NOPASSWD)
# This tells Ansible not to prompt for a password
ansible_become_password=""
# Alternative: If sudo requires a password, set it here (use ansible-vault for security):
# ansible_become_password=your_password_here
